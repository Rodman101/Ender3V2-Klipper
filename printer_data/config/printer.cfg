[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 144.52
#pid_Ki: 25.44
#pid_Kd: 547.25
min_temp: 0
max_temp: 130

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

#[heater_fan nozzle_cooling_fan]
#pin: PC7
#heater: extruder
#heater_temp: 50.0

#[fan]
#pin: PC6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

#[output_pin beeper]
#pin: PB5

[screws_tilt_adjust]
screw1: 81,47 
screw1_name: front left 
screw2: 245,47 
screw2_name: front right 
screw3: 245,217 
screw3_name: back right 
screw4: 81,217 
screw4_name: back left
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

# Enable object exclusion
[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

#[filament_switch_sensor Filament_Sensor]
#pause_on_runout: True
#runout_gcode: M702
#insert_gcode: M701
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: PC15

[input_shaper]
#shaper_freq_x: 97.4
#shaper_type_X: 3hump_ei
#shaper_freq_y: 56.6
#shaper_type_y: 2hump_ei

[include moonraker_obico_macros.cfg]

