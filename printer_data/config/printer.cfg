[include mainsail.cfg]
[include macros.cfg]
#[include mechanical_level.cfg]
[include temps.cfg]
#[include KAMP_Settings.cfg]
[include shell_command.cfg]
#[include TEST EBB42.cfg]
[include BTT EBB42 V1.2.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_28001C000150414235363020-if00
baud: 1000000
restart_method: command

# host MCU service is preinstalled and ready to use with:
[mcu CB1]
serial: /tmp/klipper_host_mcu

[adxl345 bed]
cs_pin: CB1:None
spi_bus: spidev1.1
axes_map: z,y,x # Modify according to the actual orientation of the ADXL345 installed on the printer.


[resonance_tester]
# Assuming the typical setup of the bed slinger printer
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points:
  165, 142, 10

#[bltouch]
#sensor_pin: ^PC14
#control_pin: PA1
#stow_on_each_sample: False
#x_offset: -54
#y_offset: -27
#z_offset: 1.55
#speed: 75
#lift_speed: 75

[safe_z_home]
home_xy_position: 165, 132 # Change coordinates to the center of your print bed
speed: 70
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 190, 200
probe_count: 5,5
mesh_pps: 2, 3
algorithm: bicubic
bicubic_tension: 0.2

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 245
homing_speed: 70

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 228
homing_speed: 70

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: EBBCan:PB8
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 200
position_min: -5

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

